<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>n0tez</title>
  <style>
    @font-face {
      font-family: "jetbrainzz";
      src: url("./JetBrainsMono-VariableFont_wght.ttf");
    }

    body {
      margin: 0;
      background: rgba(11, 8, 41, .95);
      padding: 4rem;
      overflow: hidden;
    }

    body::-webkit-scrollbar {
      width: 8px;
      height: 8px;
      background-color: transparent;
    }

    body::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    textarea {
      width: 100%;
      height: 90vh;
      font-size: 1rem;
      padding: 1rem;
      box-sizing: border-box;
      outline: none;
      border: none;
      resize: none;
      background: transparent;
      color: white;
      font-family: "jetbrainzz", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: 600;
    }

    textarea::-webkit-scrollbar {
      width: 10px;
      height: 10px;
      background-color: transparent;
    }

    textarea::-webkit-scrollbar-thumb {
      cursor: default;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .close-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      -webkit-app-region: no-drag;
    }

    .close-btn:hover {
      background: rgba(255, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <button class="close-btn" id="closeBtn">Ã—</button>
  <textarea placeholder="type or something..." id="editor"></textarea>
  <script>
    const editor = document.getElementById("editor");
    const closeBtn = document.getElementById("closeBtn");

    editor.focus();

    window.api.load().then(text => {
      editor.value = text;
      editor.focus();
    });

    let t;
    editor.addEventListener("input", () => {
      clearTimeout(t);
      t = setTimeout(() => {
        window.api.save(editor.value);
      }, 300);
    });

    window.addEventListener("focus", () => {
      editor.focus();
    });

    closeBtn.addEventListener("click", () => {
      window.api.hideWindow();
    });
  </script>
</body>

</html>
