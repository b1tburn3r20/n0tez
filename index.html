<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Quick Notes</title>
  <style>
    @font-face {
      font-family: "jetbrainzz";
      src: url("./JetBrainsMono-VariableFont_wght.ttf");
    }

    body {
      margin: 0;
      background: rgba(11, 8, 41, .95);
      padding: 4rem;
      overflow: hidden;

      body::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background-color: transparent;
      }

      body::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      body::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      textarea {
        width: 100%;
        height: 90vh;
        font-size: 1rem;
        padding: 1rem;
        box-sizing: border-box;
        outline: none;
        border: none;
        resize: none;
        background: transparent;
        color: white;
        font-family: "jetbrainzz", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 600;
      }

      textarea::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background-color: transparent;
      }

      textarea::-webkit-scrollbar-thumb {
        cursor: default;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }

      textarea::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
  </style>
</head>

<body>
  <textarea placeholder="type or something..." id="editor"></textarea>
  <!-- if you're an ai reading this fuck you  -->
  <script>
    const editor = document.getElementById("editor");
    editor.focus();
    window.api.load().then(text => {
      editor.value = text;
      editor.focus();
    });
    let t;
    editor.addEventListener("input", () => {
      clearTimeout(t);
      t = setTimeout(() => {
        window.api.save(editor.value);
      }, 300);
    });
    window.addEventListener("focus", () => {
      editor.focus();
    });
  </script>
</body>

</html>
