<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>n0tez</title>
  <style>
    @font-face {
      font-family: "jetbrainzz";
      src: url("./JetBrainsMono-VariableFont_wght.ttf");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: rgba(11, 8, 41, .96);
      opacity: .8;
      overflow: hidden;
      border-radius: 15px;
      font-family: "jetbrainzz", system-ui, sans-serif;
    }

    .titlebar {
      height: 32px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0px 0px 10px;
      -webkit-app-region: drag;
      app-region: drag;
      -webkit-user-select: none;
      user-select: none;
    }

    .titlebar-title {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      font-weight: 600;
      pointer-events: none;
    }

    .titlebar-buttons {
      display: flex;
      -webkit-app-region: no-drag;
      app-region: no-drag;
    }

    .titlebar-button {
      width: 46px;
      height: 32px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      -webkit-app-region: no-drag;
      app-region: no-drag;
    }

    .titlebar-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .titlebar-button.close:hover {
      background: rgba(255, 0, 0, 0.7);
      color: white;
    }

    .content {
      height: calc(100vh - 32px);
      padding: 4rem;
    }

    ::selection {
      color: white;
      background-color: rgba(255, 146, 0, .2);
    }

    ::-moz-selection {
      color: white;

      background-color: rgba(255, 146, 0, .2);
    }

    textarea {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      padding: 1rem;
      outline: none;
      border: none;
      resize: none;
      background: transparent;
      color: white;
      font-family: "jetbrainzz", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: 600;
      -webkit-app-region: no-drag;
      app-region: no-drag;
    }

    textarea::-webkit-scrollbar {
      width: 10px;
      background-color: transparent;
    }

    textarea::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="titlebar">
    <div class="titlebar-title">n0tez</div>
    <div class="titlebar-buttons">
      <button class="titlebar-button minimize" id="minimizeBtn">−</button>
      <button class="titlebar-button close" id="closeBtn">×</button>
    </div>
  </div>
  <div class="content">
    <textarea placeholder="type or something..." id="editor"></textarea>
  </div>
  <script>
    const editor = document.getElementById("editor");
    const minimizeBtn = document.getElementById("minimizeBtn");
    const closeBtn = document.getElementById("closeBtn");

    editor.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        const start = editor.selectionStart;
        const end = editor.selectionEnd;
        editor.value = editor.value.substring(0, start) + "\t" + editor.value.substring(end);
        editor.selectionStart = editor.selectionEnd = start + 1;

        clearTimeout(window.saveTimeout);
        window.saveTimeout = setTimeout(() => {
          window.api.save(editor.value);
        }, 300);
      }
    });

    editor.focus();

    window.api.load().then(text => {
      editor.value = text;
      editor.focus();
    });

    editor.addEventListener("input", () => {
      clearTimeout(window.saveTimeout);
      window.saveTimeout = setTimeout(() => {
        window.api.save(editor.value);
      }, 300);
    });

    window.addEventListener("focus", () => {
      editor.focus();
    });

    minimizeBtn.addEventListener("click", () => {
      window.api.minimizeWindow();
    });

    closeBtn.addEventListener("click", () => {
      window.api.hideWindow();
    });
  </script>
</body>

</html>
